<body>

<h1>YOU ARE MY VALENTINE MY REZA üíó</h1>
<button onclick="makeBigger()">Make Heart Bigger ‚ù§Ô∏è</button>

<canvas id="c"></canvas>

<script>
const c = document.getElementById("c");
const ctx = c.getContext("2d");

function resize(){
  c.width = innerWidth;
  c.height = innerHeight;
}
resize();
addEventListener("resize", resize);

let t = 0;
let scale = 8; // starting size
const dotRadius = 1;

function heart(t){
  return {
    x:16*Math.pow(Math.sin(t),3),
    y:13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t)
  };
}

function makeBigger(){
  scale += 2; // increase heart size each click
}

function draw(){
  ctx.clearRect(0,0,c.width,c.height);

  ctx.fillStyle = "#ff2d55";

  for(let i=0;i<100;i++){
    const p = heart(t + i*0.1);
    ctx.beginPath();
    ctx.arc(
      c.width/2 + p.x * scale,
      c.height/2 - p.y * scale,
      dotRadius,
      0,
      Math.PI*2
    );
    ctx.fill();
  }

  t += 0.02;
  requestAnimationFrame(draw);
}

draw();
</script>
