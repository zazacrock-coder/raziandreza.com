<!DOCTYPE html><!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>❤️</title>
<h1>"YOU ARE MY VALENTINE ❤️ </h1>
<style>
body{
margin:0;
background:#fff0f5; /* soft rose background */
overflow:hidden;
}
canvas{display:block;}
</style>
</head>
<body>
<canvas id="c"></canvas>
<script>
const c=document.getElementById("c");
const ctx=c.getContext("2d");

function resize(){
c.width=innerWidth;
c.height=innerHeight;
}
resize();
addEventListener("resize",resize);

let t=0;

function heart(t){
return{
x:16*Math.pow(Math.sin(t),3),
y:13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t)
};
}

function draw(){
ctx.fillStyle="rgba(255,240,245,0.15)"; // fade effect matching rose
ctx.fillRect(0,0,c.width,c.height);

ctx.fillStyle="#b3003c"; // darker rose heart
for(let i=0;i<100;i++){
let p=heart(t+i*0.1);
ctx.beginPath();
ctx.arc(c.width/2+p.x*8,c.height/2-p.y*8,1,0,Math.PI*2);
ctx.fill();
}
t+=0.02;
requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
